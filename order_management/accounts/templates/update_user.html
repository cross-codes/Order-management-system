{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
        <link href="{% static 'css/list_orders.css' %}" rel="stylesheet">
        <title>Update Order</title>
    </head>
    <body style="background-color: #161616;">
        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="text-center">
                        <img class="mb-4"
                             src="{% static 'img/banner.png' %}"
                             alt=""
                             width="72"
                             height="72">
                        <img class="mb-4"
                             src="{% static 'img/django.png' %}"
                             alt=""
                             width="72"
                             height="72">
                    </div>
                    <h2 class="text-center" style="color: #FFFFFF;">Update details</h2>
                    <form method="post" action="">
                        {% csrf_token %}
                        <div class="form-group" style="color: #FFFFFF;">
                            <label for="{{ form.first_name.id_for_label }}">First name:</label>
                            <input class="form-control"
                                   type="text"
                                   name="{{ form.first_name.name }}"
                                   value="{{ form.first_name.initial|default:'' }}"
                                   id="{{ form.first_name.id_for_label }}"
                                   required>
                        </div>
                        <div class="form-group" style="color: #FFFFFF;">
                            <label for="{{ form.last_name.id_for_label }}">Last name:</label>
                            <input class="form-control"
                                   type="text"
                                   name="{{ form.last_name.name }}"
                                   value="{{ form.last_name.initial|default:'' }}"
                                   id="{{ form.last_name.id_for_label }}">
                        </div>
                        <div class="form-group" style="color: #FFFFFF;">
                            <label for="{{ form.email.id_for_label }}">Email:</label>
                            <input class="form-control"
                                   type="text"
                                   name="{{ form.email.name }}"
                                   value="{{ form.email.initial|default:'' }}"
                                   id="{{ form.email.id_for_label }}"
                                   required>
                        </div>
                        <button class="btn btn-success btn-lg btn-block" type="submit">Save changes</button>
                    </form>
                    <br>
                    <div class="container mt-2">
                        <div class="row justify-content-center">
                            <div class="col-lg-4">
                                <form method="get" action="{% url 'accounts:remove_user' user.id %}">
                                    <button class="btn btn-alert btn-block" type="submit">Delete Profile</button>
                                </form>
                            </div>
                            <div class="col-lg-4">
                                <form method="get" action="{% url 'home' %}">
                                    <button class="btn btn-primary btn-block home" type="submit">Return to homepage</button>
                                </form>
                            </div>
                            <div class="col-lg-4">
                                <form method="post" action="{% url 'logout' %}">
                                    {% csrf_token %}
                                    <button class="btn btn-danger btn-block" type="submit">Logout</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <p class="mt-5 mb-3 text-muted text-center">@ github.com/cross-codes</p>
    </body>
</html>
