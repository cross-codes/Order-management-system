{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
        <link href="{% static 'css/list_orders.css' %}" rel="stylesheet">
        <title>Update Order</title>
    </head>
    <body style="background-color: #161616;">
        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="text-center">
                        <img class="mb-4"
                             src="{% static 'img/banner.png' %}"
                             alt=""
                             width="72"
                             height="72">
                        <img class="mb-4"
                             src="{% static 'img/django.png' %}"
                             alt=""
                             width="72"
                             height="72">
                    </div>
                    <h2 class="text-center" style="color: #FFFFFF;">Update order</h2>
                    <form method="post" action="">
                        {% csrf_token %}
                        <div class="form-group" style="color: #FFFFFF;">
                            <label for="{{ form.title.id_for_label }}">Title:</label>
                            <input class="form-control"
                                   type="text"
                                   name="{{ form.title.name }}"
                                   value="{{ form.title.initial|default:'' }}"
                                   id="{{ form.title.id_for_label }}"
                                   required>
                        </div>
                        <div class="form-group" style="color: #FFFFFF;">
                            <label for="{{ form.desc.id_for_label }}">Description:</label>
                            <input class="form-control"
                                   type="text"
                                   name="{{ form.desc.name }}"
                                   value="{{ form.desc.initial|default:'' }}"
                                   id="{{ form.desc.id_for_label }}"
                                   required>
                        </div>
                        <div class="form-group" style="color: #FFFFFF;">
                            <label for="{{ form.date.id_for_label }}">Date:</label>
                            <input class="form-control"
                                   type="date"
                                   name="{{ form.date.name }}"
                                   value="{{ form.date.initial|default:'' }}"
                                   id="{{ form.date.id_for_label }}"
                                   required>
                        </div>
                        <div class="form-group" style="color: #FFFFFF;">
                            <label for="{{ form.pr_tag.id_for_label }}">Priority:</label>
                            <select class="form-control" id="pr_tag" name="pr_tag" required>
                                <option value="LOW">Low</option>
                                <option value="MEDIUM">Medium</option>
                                <option value="HIGH">High</option>
                            </select>
                        </div>
                        <button class="btn btn-success btn-lg btn-block" type="submit">Save changes</button>
                    </form>
                    <br>
                    <div class="container mt-2">
                        <div class="row justify-content-center">
                            <div class="col-lg-4">
                                <form method="get" action="{% url 'orders:order-list' %}">
                                    <button class="btn btn-primary btn-block" type="submit">Return to order list</button>
                                </form>
                            </div>
                            <div class="col-lg-4">
                                <form method="post" action="{% url 'logout' %}">
                                    {% csrf_token %}
                                    <button class="btn btn-danger btn-block" type="submit">Logout</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <p class="mt-5 mb-3 text-muted text-center">@ github.com/cross-codes</p>
    </body>
</html>
